<!DOCTYPE html>

<head>
    <link href="../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../../assets/global/plugins/jquery-notific8/jquery.notific8.min.css"/>
    <link href="../../assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css">
</head>

<body>
<div class="page-container">
    <!-- BEGIN PAGE CONTENT INNER -->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-cogs font-green-sharp"></i>
                        <span class="caption-subject font-green-sharp bold uppercase">Notific8 Notification Demo</span>
                    </div>
                </div>
                <div class="portlet-body">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="title">Notification text:</label>
                            <div class="col-md-5">
                                <input id="notific8_text" type="text" class="form-control" value="Inspired by Windows 8 notifications" placeholder="enter a text ..."/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="title">Position:</label>
                            <div class="col-md-5">
                                <select id="notific8_pos_hor" class="form-control input-small input-inline">
                                    <option value="top">top (default)</option>
                                    <option value="bottom">bottom</option>
                                </select>
                                <select id="notific8_pos_ver" class="form-control input-small input-inline">
                                    <option value="right">right (default)</option>
                                    <option value="left">left</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="title"></label>
                            <div class="col-md-5">
                                <a href="javascript:" class="btn green-meadow btn-lg" id="notific8_show">
                                    Show Notification! </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT INNER -->
</div>


<script src="../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="../../assets/global/plugins/jquery-notific8/jquery.notific8.min.js"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script src="../../assets/admin/pages/scripts/ui-notific8.js"></script>
<script src="../../assets/global/scripts/metronic.js" type="text/javascript"></script>
<script src="../../assets/admin/layout3/scripts/layout.js" type="text/javascript"></script>
<script src="../../assets/admin/layout3/scripts/demo.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(function() {
        // initiate layout and plugins
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Demo.init(); // init demo features
        UINotific8.init();
    });
</script>
<!-- END JAVASCRIPTS -->
</body>
